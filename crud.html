    <main>
        <div class="crud-container">
            <!-- Left side: CRUD Forms -->
            <section class="crud-forms">
                <h2>Create / Update Project</h2>
                
                <form id="projectForm">
                    <input type="hidden" id="projectId" value="">
                    
                    <div class="form-group">
                        <label for="title">Project Title *</label>
                        <input type="text" id="title" required placeholder="Enter project title">
                    </div>

                    <div class="form-group">
                        <label for="date">Date/Quarter *</label>
                        <input type="text" id="date" required placeholder="e.g., Winter 2025">
                    </div>
                    
                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" id="course" placeholder="e.g., CSE 110">
                    </div>
                    
                    <div class="form-group">
                        <label for="img">Image URL *</label>
                        <input type="url" id="img" required placeholder="https://example.com/image.jpg">
                        <small>Use image URLs only (no file uploads)</small>
                    </div>

                    <div class="form-group">
                        <label for="alt">Image Alt Text *</label>
                        <input type="text" id="alt" required placeholder="Describe the image for accessibility">
                    </div>

                    <div class="form-group">
                        <label for="desc">Description *</label>
                        <textarea name="desc" id="desc" rows="4" required placeholder="Describe the project..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="link">Project Link</label>
                        <input type="url" id="link" placeholder="https://github.com/your-project">
                    </div>

                    <div class="form-buttons">
                        <button type="submit" id="createBtn" class="btn-primary">Create Project</button>
                        <button type="button" id="updateBtn" class="btn-secondary">Update Project</button>
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel Edit</button>
                        <button type="reset" id="clearBtn" class="btn-secondary">Clear Form</button>
                    </div>
                </form>

                <div class="status-area" id="formStatus"></div>
            </section>

            <!-- Right: Project List with Delete buttons -->
            <section class="project-list">
                <h2>Manage Existing Projects</h2>
                <div id="projectListContainer" class="list-container">
                    <!-- Projects will be loaded here -->
                </div>
                
                <div class="list-actions">
                    <button id="loadProjects" class="btn-primary">Load Projects</button>
                    <button id="clearAll" class="btn-danger">Clear All Projects</button>
                </div>
                <div class="status-area" id="listStatus"></div>
            </section>
        </div>
    </main>
